<ngb-tabset>
  <ngb-tab title="Search">
    <ng-template ngbTabContent>
      <label for="typeahead-basic">Search for a state:</label>
      <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"/>
      <hr>
      <pre>Model: {{ model | json }}</pre>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>Query</ng-template>
    <ng-template ngbTabContent>
      <p>Query</p>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>Some Query</ng-template>
    <ng-template ngbTabContent>
      <p>Some Query</p>
    </ng-template>
  </ngb-tab>

</ngb-tabset>
